apiVersion: apps/v1
kind: Deployment
metadata:
  name: kudemo-postgres-deployment
spec: 
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels: 
        component: postgres
    spec:
      volumes:
        - name: postgres-storage
          PersistentVolumeClaim:
            claimName: database-persistent-volume-claim
      containers:
        - name: postgres
          image: ngoprek/kudemo-todo-postgres
          ports:
            - containerPort: 5342
          volumeMounts: 
            - name: postgres-storage
              mountPath:  /var/lib/postgresql/data
              subPath:  postgres
          env:
            - name: POSTGRES_PASSWORD
              value:  password-mudah
            - name: POSGRES_DB
              value:  kudemodb